<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Project</title>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <div class="container">
        <header class="all-header">
            <div class="top-header">
                <div class="logo">
                    <div class="icon">
                        <img class="logo-icon" src="img/logo.icon.png" alt="icon for logotype">
                    </div>
                    <div class="logo-name">
                        <p class="logo-text">BOOKSHOP</p>
                    </div>
                </div>
                <div class="search-form">
                    <div class="form">
                        <form class="form-inline">
                            <button name="submit" class="search-btn"><img class="search-icon" src="img/search-icon.png" alt="icon for search"></button>
                            <input type="text" class="form-input" placeholder="Search">
                        </form>
                    </div>
                </div>
                <div class="account">
                    <img class="account-icon" src="img/account-icon.png" alt="icon for account">
                </div>
            </div>
            <nav class="nav-bar">
                <a href="#">eBook Purchase</a>
                <a href="#">eBook Preview</a>
                <a href="#">Reviews</a>
                <a href="#">Author</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <main class="main-info">
            <section class="get-the-deal">
                <div class="discount">
                    <div class="discount-text">
                        <div class="back-to-school">BACK TO SCHOOL</div>
                        <div class="special-off">SPECIAL 50% OFF</div>
                        <div class="for-student">For our student community</div>
                        <button type="submit" class="deal-btn"><span class="deal-text">GET THE DEAL</span></button>
                    </div>
                    <div class="discount-photo">
                        <img class="photo-of-human-and-books" src="img/layer.png" alt="books and human">
                    </div>
                </div>
                <div class="benefits">

                </div>
            </section>
        </main>
    </div>
</body>
</html>
