<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Project</title>
</head>
<body>

            <div class="logo">
                <img class="logo-icon" src="img/logo.icon.png" alt="icon for logotype">

        <nav class="nav-bar">

        </nav>
